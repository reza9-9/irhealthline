name: Auto Medical Content Generator

on:
  schedule:
    # هر روز ساعت ۸ صبح به وقت ایران
    - cron: '0 4 * * *'  # ۸ صبح ایران = ۴ بامداد UTC
  workflow_dispatch:  # اجرای دستی هم امکان‌پذیر باشد

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: pip install requests beautifulsoup4 pandas
      
    - name: Generate daily medical content
      run: python medical_bot.py
      
    - name: Upload generated articles
      uses: actions/upload-artifact@v4
      with:
        name: medical-articles
        path: auto_articles_*.json
        retention-days: 7
        
    - name: Show completion message
      run: echo "✅ تولید خودکار محتوای پزشکی کامل شد!"
